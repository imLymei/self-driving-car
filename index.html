	<body>
		<div class="text">

				<h2>R: Restart generation</h2>
				<h2>Shift + R: Hard restart</h2>
			</div>

				<h2 id="allTimeBestScoreText"></h2>
				<h2 id="distanceText"></h2>

			<div class="information">
				<h2>ðŸš— Amount of cars</h2>
				<input type="range" id="amountCars" min="1" max="10000" step="100" />

			</div>
			<div class="information">
				<h2>ðŸ’» Amount of sensors</h2>
				<input type="range" id="amountSensors" min="1" max="100" step="1" />

			<div class="information">
				<h2>ðŸŒ— Range of sensors</h2>
				<input type="range" id="rangeSensors" min="0" max="100" step="1" />

			</div>
			<div class="information">
				<h2>ðŸ§¬ Amount of mutations</h2>
				<input type="range" id="amountMutation" min="0" max="100" step="1" />
				<h2 id="mutationText"></h2>
			</div>
		</div>
		<canvas id="carCanvas"></canvas>
		<canvas id="networkCanvas"></canvas>
		<script src="./visualizer.js"></script>
		<script src="./network.js"></script>
		<script src="./sensor.js"></script>
		<script src="./utils.js"></script>
		<script src="./road.js"></script>
		<script src="./controls.js"></script>
		<script src="./car.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
